<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Planner & Blog</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet"/>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <input type="text" id="searchInput" placeholder="Search destinations..." />
  <div class="hamburger" onclick="toggleMenu()">☰</div>


</head>
<body class="homepage">

  <!-- 🌙 Dark Mode Toggle -->
  <button onclick="toggleDarkMode()" class="dark-toggle">🌙 Dark Mode</button>

  <div class="container">
    <h1 class="app-title">Welcome to Your Travel Companion</h1>

    <!-- Horizontal Flex Container -->
    <div class="card-grid-horizontal">
      <!-- Travel Planner Card -->
      <div class="card glass" onclick="location.href='travel.html'">
        <img src="https://cdn-icons-png.flaticon.com/512/201/201623.png" alt="Travel" class="card-icon"/>
        <h2>Travel Planner</h2>
        <p>Plan trips, add locations, track and visualize your journeys.</p>
      </div>

      <!-- Blog Card -->
      <div class="card glass" onclick="location.href='blog.html'">
        <img src="https://cdn-icons-png.flaticon.com/512/2620/2620942.png" alt="Blog" class="card-icon"/>
        <h2>News Blog</h2>
        <p>Write, share, and explore travel stories. Track views and likes!</p>
      </div>
    </div>
  </div>

  <!-- 🔝 Scroll to Top Button -->
  <button onclick="topFunction()" id="topBtn" title="Go to top">↑</button>
  <!-- JavaScript -->
  <script>
    // Scroll to top button
    const topButton = document.getElementById("topBtn");
    window.onscroll = function() {
      topButton.style.display = (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) ? "block" : "none";
    };
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }

    // Dark Mode Toggle
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>

  <!-- 🔻 Footer -->
  <footer class="custom-footer">
    <p>© 2025 Travel Planner Blog by Sumana</p>
    <div>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </div>
    <div class="social-icons">
      <a href="link" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="linkdin " target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
  </footer>

  
</body>
</html>
